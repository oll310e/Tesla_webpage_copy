<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <title>Tesla Homepage</title>
    <script src="./main.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="Textover">
        <div>
          <h2 id="Textmodel">Model 3</h2>
          <p id="Textinfo">
            Ränta från 1.99% för MODEL 3-beställningar med leverans senast 31
            mars 2023. <a class="Textlink">Mer information</a>
          </p>
        </div>
        <div>
          <div id="Textbuttons">
            <button class="TextButton">upptäck lagerbilar</button>
            <button class="TextButton">Anpassad beställning</button>
          </div>
          <p class="TextFooter">
            <a class="TextLink">Boka ett virtuellt möte</a>
          </p>
        </div>
      </div>
      <header>
        <div id="logo"><a>TESLA</a></div>

        <ul class="modelList">
          <li><a class="hoverItem" href="/">Model S</a></li>
          <li><a class="hoverItem" href="/">Model 3</a></li>
          <li><a class="hoverItem" href="/">Model X</a></li>
          <li><a class="hoverItem" href="/">Model Y</a></li>
          <li><a class="hoverItem" href="/">Powerwall</a></li>
          <li><a class="hoverItem" href="/">Charging</a></li>
        </ul>
        <ul class="supportList">
          <li><a class="hoverItem" href="/">Support</a></li>
          <li><a class="hoverItem" href="/">Shop</a></li>
          <li><a class="hoverItem" href="/">Account</a></li>
          <li><a class="hoverItem" href="/">Menu</a></li>
        </ul>
      </header>
      <div class="scrollSnap">
        <img
          class="carImg"
          data="1"
          id="model3"
          src="../src/images/model3.jpeg"
        />
      </div>
      <div class="scrollSnap">
        <img
          class="carImg"
          data="2"
          id="modelY"
          src="../src/images/modelY.jpeg"
        />
      </div>
      <div class="scrollSnap">
        <img
          class="carImg"
          data="3"
          id="modelS"
          src="../src/images/modelS.jpeg"
        />
      </div>
      <div class="scrollSnap">
        <img
          class="carImg"
          data="4"
          id="modelX"
          src="../src/images/modelX.jpeg"
        />
      </div>
      <div class="scrollSnap">
        <img
          class="carImg"
          data="5"
          id="solar-panels"
          src="../src/images/solar-panels.jpeg"
        />
      </div>
      <div class="scrollSnap">
        <img
          class="carImg"
          data="6"
          id="solar-roof"
          src="../src/images/solar-roof.webp"
        />
      </div>
      <div class="scrollSnap">
        <img
          class="carImg"
          data="7"
          id="accessories"
          src="../src/images/accessories.jpeg"
        />
      </div>
    </div>
  </body>
</html>
